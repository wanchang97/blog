# 自动化部署 Hugo 到 GitHub Pages 的脚本
name: deploy

on:
  push:
    branches:
      - main  # 如果你的默认分支名是 master，请改为 master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # 这一行非常重要，用于拉取你的主题插件
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # 支持某些主题需要的 Sass/SCSS 编译

      - name: Build
        run: hugo --gc --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public # Hugo 生成的静态文件存放目录